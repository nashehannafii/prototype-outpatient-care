version: '3.8'

services:
  be:
    build:
      context: .
      dockerfile: BE/Dockerfile
    image: prototype-be:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  fe:
    build:
      context: .
      dockerfile: FE/Dockerfile
    image: prototype-fe:latest
    ports:
      - "5173:80"
    depends_on:
      - be
    restart: unless-stopped
